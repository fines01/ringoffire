
<mat-card [class.game-over]="gameIsOver">
  <mat-card-title> {{ title }} </mat-card-title>
  <mat-card-content>
    {{ description }}
  </mat-card-content>
  <mat-card-actions *ngIf="gameIsOver">
    <button mat-button (click)="deleteGame()">End Game</button>
    <button mat-button (click)="restartGame()">Start again!</button>
  </mat-card-actions>
</mat-card>
